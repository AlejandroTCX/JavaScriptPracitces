<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Formulario</title>
  </head>

  <body>
    <center>
      <form name="Formulario" method="">
        <label>Ingresa tu nombre de usuario</label>
        <p>
          <input type="text" name="nombreU" id="nombreU" />
        </p>
        <hr />
        <label>Ingresa tu nombre completo</label>
        <p>
          <input type="text" name="nombre" id="nombre" />
        </p>
        <hr />
        <label>Ingresa una nueva contraseña</label>
        <p>
          <input type="password" name="pass" id="pass" />
        </p>
        <hr />
        <label> Reingresa la contraseña</label>
        <p>
          <input type="password" name="verPass" id="verPass" />
        </p>
        <label>Introduce tu correo electronico</label>
        <p>
          <input type="tex" name="correo" id="correo" />
        </p>
        <label>Selecciona tu sexo</label>
        <p>
          <input type="radio" name="radioS" id="radio1" />Masculino
          <input type="radio" name="radioS" id="radio1" />Femenino
          <input type="radio" name="radioS" id="radio1" />No definido
        </p>
        <label>Selecciona tus hobbies</label>
        <p>
          <input type="checkbox" name="checkboxH" id="checkboxH" />Hacer
          ejercicio
          <input type="checkbox" name="checkboxH" id="checkboxH" />Escuchar
          musica <input type="checkbox" name="checkboxH" id="checkboxH" />Leer
          <input type="checkbox" name="checkboxH" id="checkboxH" />Ver Netflix
        </p>
        <label>Estado civil</label>
        <p>
          <select name="estadoCivil">
            <option value="v1">Soltero</option>
            <option value="v2">Casado</option>
            <option value="v3">Divorciado</option>
            <option value="v4">Union libre</option>
          </select>
        </p>
        <label>Domicilio</label>
        <label>Ingresa tu calle:</label>
        <p>
          <input type="text" name="dom" id="dom" />
        </p>
        <label>Ingresa el numero de casa:</label>
        <p>
          <input type="text" name="numeroC" id="numeroC" />
        </p>
        <label>Colonia:</label>
        <p>
          <input type="text" name="colonia" id="colonia" />
        </p>
        <label>Estado</label>
        <p>
          <input type="text" name="estado" id="estado" />
        </p>
        <label>País</label>
        <p>
          <input type="text" name="pais" id="pais" />
        </p>
        <label>Código Postal</label>
        <p>
          <input type="text" name="cp" id="cp" />
        </p>
      </form>
      <script src="formualrioo.js">
        <input type = "button"
        name = "result"
        id = "result"
        value = "Enviar"
        onclick = "enviar()" >
      </script>
    </center>
  </body>
</html>
